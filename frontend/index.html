<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Query App</title>
    <link rel="stylesheet" href="css/styles.css">  <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Upload your book</h1>

        <form id="uploadForm">
            <label for="file">Upload your EPUB file:</label>
            <input type="file" id="file" name="file" accept=".epub" required>

            <button type="submit">Upload</button>
        </form>

        <div class="loading" id="uploadLoading">Uploading your file...</div>
        <div class="upload-result" id="uploadResult"></div>
        <img id="coverImage" class="cover-image" style="display:none;">
    </div>

    <div class="container" id="questionContainer" style="display:none;">
        <h1>Ask your book questions, stay spoiler-free.</h1>

        <form id="questionForm">
            <label for="percentage">Percentage of the book to process:</label>
            <input type="number" id="percentage" name="percentage" min="1" max="100" value="10" required>

            <label for="question">Your question:</label>
            <input type="text" id="question" name="question" required>

            <button type="submit">Submit</button>
        </form>

        <div class="loading" id="loading">Processing your request...</div>
        <div class="answer" id="answer"></div>
        <div class="context-container" id="contextContainer">
            <h3>Passages Used</h3>  <!-- Updated section title -->
            <div id="contextDocs"></div>
        </div>
    </div>

    <script src="js/main.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
